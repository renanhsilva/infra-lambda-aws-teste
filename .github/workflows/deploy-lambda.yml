name: Deploy Lambda

on:
  pull_request:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9 

    - name: Install AWS CLI
      run: |
        sudo apt-get update
        sudo apt-get install -y awscli
      shell: bash

    - name: Package Lambda Code
      run: |
        cd app  # Assuming your code is in a folder named 'app'
        zip -r lambda.zip .
      working-directory: ./app

    - name: Deploy Lambda
      run: |
        aws lambda create-function --function-name lambda-autenticacao --runtime python3.9 --role arn:aws:iam::731628207007:role/authentication --handler index.handler --zip-file fileb://lambda.zip
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
